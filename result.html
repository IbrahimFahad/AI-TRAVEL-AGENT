<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <label class="title">Your Trip</label>
    <div class="box-1">
        <a href="#" class="button" id="from-date"><span class="arrow-right">→</span></a>
        <a href="#" class="button" id="to-date"> <span class="arrow-left">←</span></a>
        <br>

        <div class="button">
            <span class="above-text" id="Trip"></span>

        </div>

        <label for="" class="title-2">Wether</label>
        <div class="button">
            <span class="above-text" id="Wether"></span>
        </div>
        <label for="" class="title-2">Fligths</label>

        <div class="button">
            <span class="above-text" id="Fligths"></span>
            <button class="btn-3">Book</button>
        </div>

        <label for="" class="title-2">Hotel</label>

        <div class="button">
            <span class="above-text" id="Hotel"></span>
            <button class="btn-3">Book</button>
        </div>



    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("from-date").textContent = localStorage.getItem("fromDate");
            document.getElementById("to-date").textContent = localStorage.getItem("toDate");
            document.getElementById("Trip").textContent = localStorage.getItem("trip");
            document.getElementById("Wether").textContent = localStorage.getItem("weather");
            document.getElementById("Fligths").textContent = localStorage.getItem("flights");
            document.getElementById("Hotel").textContent = localStorage.getItem("hotel");
        });
    </script>
</body>

</html>
