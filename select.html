<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <label for="travellers" class="travellers">Number of travellers</label>


    <div class="box">
        <div class="counter-box">
            <button class="circle-btn" id="minus">âˆ’</button>
            <span id="value">1</span>
            <button class="circle-btn" id="plus">+</button>
        </div>
    </div>

    <div class="box">
        <label for="Flying From" class="flying-from">Flying From </label>
        <textarea name="flying-from" class="counter-box"></textarea>

        <label for="Flying to" class="flying-from">Flying to </label>
        <textarea name="Flying-to" class="counter-box"></textarea>

        <label for="From Date" class="flying-from">From Date </label>
        <input type="date" name="from-date" class="counter-box">

        <label for="To Date" class="flying-from">To Date </label>
        <input type="date" name="To Date" class="counter-box">

        <label for="Budget" class="flying-from">Budget</label>
        <textarea name="Budget" class="counter-box"></textarea>

        <button class="btn-2"> Plan my Trip! </button>
    </div>

    <script type="module" src="index.js">
        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.querySelector(".btn-2");
            btn.addEventListener("click", () => {
                window.location.href = "result.html";
            });
        });
    </script>
</body>

</html>
